--- 
- 
  hosts: all
  become: true
  become_method: sudo
  become_user: root
  tasks:
  


      - name: install packages
        apt:
          name: "{{ item }}"
          state: present
        loop:
           - python3-pip
           - python3-setuptools
           - libopenjp2-7-dev
           - libtiff5
           - screen
           - gpsd
           - gpsd-clients


      - name: install python packages
        pip:
          name: "{{ item }}"
          executable: pip3
        loop:
           - pyserial
           - smbus
           - gps
           - lsof


      - name: Enable Serial Console
        lineinfile:
          path: /boot/config.txt
          line: 'enable_uart=1'

      - name: Enable Serial Console part 2
        lineinfile:
          path: /boot/config.txt
          line: 'start_x=1'

      - name: Enable Serial Console part 3
        lineinfile:
          path: /boot/config.txt
          line: 'pi3-disable-bt'


      - name: rip serial line outta cmdline.txt
        replace:
          path: /boot/cmdline.txt
          regexp: "console=serial0,115200 "
          replace: ""


      - name: Set gpsd to start on boot
        lineinfile:
          dest: /etc/default/gpsd 
          regexp: '^GPSD_OPTIONS=""'
          line: 'GPSD_OPTIONS="/dev/ttyS0"'

      - name: Update .bashrc
        blockinfile: 
          dest: "/home/pi/.bashrc"
          block: |
             alias pull_recusb='ansible-pull -d /home/pi/pull -i 'localhost,' -U https://github.com/Wied58/pull_recusb_from_git pull_recusb_from_git.yml'
             set -o vi 

